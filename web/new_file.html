<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#round{
				width:200px;
				height: 200px;
				background-color: blue;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="round"></div>
		<script type="text/javascript">
			var round=document.getElementById("round")
			 round.onclick=function(){
				round.style.backgroundColor="yellow"
			}
		</script>
	</body>
</html>
