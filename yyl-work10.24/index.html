<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="">
			tom ,lili,cat,dog,pig,bob
		</div>
		<input type="text" id="in1"><br />
		<button id="btn1">签到</button>
		<button id="btn2">未到</button>
		<script>
			var in1 = document.getElementById('in1');
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var a = '"tom ","lili","cat","dog","pig","bob"';
			var b = [];
			btn1.onclick = function() {
				b.push(in1.value);
				in1.value = "";
				console.log(b)
				alert('已签到');
			}
			btn2.onclick = function() {
				var reg = new RegExp(b.join('|'),"ig");
				var val = a.replace(reg,"");
				alert('未到'+val);
			}
		</script>
	</body>
</html>
