<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		#box{
			position: relative;
		}
		#box > div {
			width: 60px;
			height: 60px;
			border: 1px solid black;
			position: absolute;
			opacity: 0;
			transition: 0.5s;
			background-image: url(1.jpg);
		}
	</style>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			for(var i=0;i<10;i++){
				for(var j=0;j<15;j++){
					var div = document.createElement('div');
				    box.appendChild(div);
			    	div.style.top = i * 60 +'px';
			    	div.style.left = j * 60 +'px';
			    	div.style.backgroundPositionY = i * -60 +'px';
			    	div.style.backgroundPositionX = j * -60 +'px';
			    	div.onmousemove = function(){
			    		this.style.opacity = 1;
			    	}
				}
			}
		</script>
	</body>
